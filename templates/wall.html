<html>
    <head>
        <title>Totally Legit Facebook</title>
    </head>
    <style>
        h1, p {
            margin: 0;
            padding: 0;
        }

        h2 {
            margin: 10px 0;
        }

        .wrapper {
            width: 80%;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid black;
        }

        .welcome_logoff {
            display: flex;
            align-self: center;
        }

        .welcome_logoff p {
            margin-right: 40px;
        }

        .wall {
            width: 80%;
            margin: 0 auto;
        }

        .post_message {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
        }

        #post_message_btn {
            font-size: 150%;
            padding: 20px;
            margin-top: 10px;
        }
    </style>
    <body>
        <div class="wrapper">
            <div class="header">
                <div class="logo">
                    <h1>Totally Legit Facebook</h1>
                </div>
                <div class="welcome_logoff">
                    <p>Welcome {{ first_name }}</p>
                    <a href="/logoff">log off</a>
                </div>
            </div> <!-- end header div -->

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                    <p style="color: green;">{{ message }}</p>
                {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="wall">
                <div class="post_message">
                    <h2>Post a message</h2>
                    <form action="" method="POST">
                        <input type="hidden" value="post_message">
                        <textarea rows="7"></textarea>
                        <br>
                        <input type="submit" value="Post a message" id="post_message_btn">
                    </form>
                </div>
                
                <div class="messages">
                    messages
                </div>
            </div> <!-- end wall div -->

        </div> <!-- end wrapper div -->
    </body>
</html>
